name: CD

on:
  push:
    branches: [main, develop]

jobs:
  smoke-test:
    name: Docker smoke test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build inference image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.inference
          push: false
          load: true
          tags: visionops-inference:smoke
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run health check
        run: |
          docker run -d --name smoke -p 8000:8000 visionops-inference:smoke
          sleep 5
          curl --retry 5 --retry-delay 2 --fail http://localhost:8000/health
          docker rm -f smoke
