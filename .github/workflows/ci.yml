name: CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: ruff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff==0.9.1

      - name: ruff check
        run: ruff check src/ tests/ dags/ --output-format=github

      - name: ruff format check
        run: ruff format --check src/ tests/ dags/

  build-inference:
    name: Build inference image
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build inference image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.inference
          push: false
          tags: visionops-inference:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
