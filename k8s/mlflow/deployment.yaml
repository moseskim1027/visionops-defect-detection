apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: visionops
  labels:
    app: mlflow
    app.kubernetes.io/part-of: visionops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.19.0
          command:
            - mlflow
            - server
            - --host
            - "0.0.0.0"
            - --port
            - "5000"
            - --backend-store-uri
            - sqlite:///mlflow/mlflow.db
            - --artifacts-destination
            - /mlflow/artifacts
          ports:
            - containerPort: 5000
              name: http
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: mlflow-storage
              mountPath: /mlflow
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: mlflow-storage
          persistentVolumeClaim:
            claimName: mlflow-artifacts
