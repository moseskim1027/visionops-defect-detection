apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: visionops
  labels:
    app: grafana
    app.kubernetes.io/part-of: visionops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.4.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: "Viewer"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/datasources
              subPath: ""
              readOnly: true
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: grafana-config
          configMap:
            name: grafana-config
            items:
              - key: prometheus.yaml
                path: prometheus.yaml
