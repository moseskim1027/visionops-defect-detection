apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: visionops
  labels:
    app: grafana
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: prometheus
        url: http://prometheus.visionops.svc.cluster.local:9090
        isDefault: true
        access: proxy
        editable: false
        jsonData:
          timeInterval: 15s

  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: VisionOps
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /var/lib/grafana/dashboards
